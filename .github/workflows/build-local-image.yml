name: Build and run the local Dockerfile

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

env:
  PROJECT_NAME: ${{ github.event.repository.name }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: docker build . --file Dockerfile --tag $(echo "${{ env.PROJECT_NAME }}" | tr '[:upper:]' '[:lower:]')
